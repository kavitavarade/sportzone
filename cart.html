<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccc2c2;
            color: #333;
        }
        #cart-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(112, 99, 99, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 1.5rem;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #72aec0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 190px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 1rem;
        }
        .cart-item-details p {
            margin: 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-button {
            background-color: #e0c4cf;
            color: white;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity-button:hover {
            background-color: #afb1b4;
        }
        .remove-button {
            background-color: #ca3838;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .total-price {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .checkout-button {
            display: block;
            margin: 1.5rem auto 0;
            background-color: #978a94;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            width: fit-content;
        }
        .checkout-button:hover {
            background-color: #5b8364;
        }
        .empty-cart {
            text-align: center;
            color: #493f3f;
            font-size: 1.6rem;
            margin-top: 6rem;
        }
    </style>
</head>
<body>
    <div id="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p class="total-price">Total: ₹0</p>
        <a href="payment.html" class="checkout-button">Proceed to Checkout</a>
    </div>

    <script>
        // Example cart data (normally fetched or set elsewhere in the application)
        const sampleProducts = [
            { id: 1, name: "Product 1", price: 500, quantity: 1, image: "https://via.placeholder.com/60" },
            { id: 2, name: "Product 2", price: 1000, quantity: 1, image: "https://via.placeholder.com/60" },
        ];

        // Initialize cart data in localStorage if not already present
        if (!localStorage.getItem("cartItems")) {
            localStorage.setItem("cartItems", JSON.stringify(sampleProducts));
        }

        // Get cart data from localStorage
        const getCartItems = () => JSON.parse(localStorage.getItem("cartItems")) || [];

        // Save cart data to localStorage
        const saveCartItems = (cartItems) => {
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
        };

        // Update cart UI
        const updateCartUI = () => {
            const cartItems = getCartItems();
            const cartContainer = document.querySelector("#cart-items");
            const totalPriceElement = document.querySelector(".total-price");

            cartContainer.innerHTML = "";

            if (cartItems.length === 0) {
                cartContainer.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
                totalPriceElement.textContent = "Total: ₹0";
                return;
            }

            let total = 0;

            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p>${item.name}</p>
                        <p>Price: ₹${item.price} x ${item.quantity} = ₹${itemTotal}</p>
                        <div class="quantity-controls">
                            <button class="quantity-button" data-index="${index}" data-action="decrement">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-button" data-index="${index}" data-action="increment">+</button>
                        </div>
                    </div>
                    <button class="remove-button" data-index="${index}">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            totalPriceElement.textContent = `Total: ₹${total}`;

            // Attach event listeners
            attachEventListeners();
        };

        // Attach event listeners for buttons
        const attachEventListeners = () => {
            document.querySelectorAll(".quantity-button").forEach((button) =>
                button.addEventListener("click", handleQuantityChange)
            );
            document.querySelectorAll(".remove-button").forEach((button) =>
                button.addEventListener("click", handleRemoveItem)
            );
        };

        // Handle quantity change
        const handleQuantityChange = (event) => {
            const index = event.target.getAttribute("data-index");
            const action = event.target.getAttribute("data-action");
            const cartItems = getCartItems();

            if (action === "increment") {
                cartItems[index].quantity += 1;
            } else if (action === "decrement" && cartItems[index].quantity > 1) {
                cartItems[index].quantity -= 1;
            }

            saveCartItems(cartItems);
            updateCartUI();
        };

        // Handle remove item
        const handleRemoveItem = (event) => {
            const index = event.target.getAttribute("data-index");
            const cartItems = getCartItems();
            cartItems.splice(index, 1);

            saveCartItems(cartItems);
            updateCartUI();
        };

        // Initialize the cart UI
        updateCartUI();
    </script>
</body>
</html>
