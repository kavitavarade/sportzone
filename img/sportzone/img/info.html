<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Section</title>
	
	<!-- Link to CSS -->
	<link rel="stylesheet" type="text/css" href="info.css">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<main class="row">
			<!-- Left Section -->
			<section class="col left">
				<div class="contactTitle">
					<h2>Contact Us</h2>
					<p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
				</div>
				<div class="contactInfo">
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+91 9529652921</span>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<a href="mailto:kavitavarade@gmail.com">kavitavarade@gmail.com</a>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<a href="https://maps.app.goo.gl/AiXinGWbYB6xcTZd7">Sangamner</a>
						</div>
					</div>
				</div>
				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
			</section>

			<!-- Right Section -->
			<section class="col right">
				<form class="messageForm">
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required>
						<label>Your Name</label>
					</div>
					<div class="inputGroup halfWidth">
						<input type="email" name="email" required>
						<label>Email</label>
					</div>
					<div class="inputGroup fullWidth">
						<input type="text" name="subject" required>
						<label>Subject</label>
					</div>
					<div class="inputGroup fullWidth">
						<textarea name="message" required></textarea>
						<label>Say Something</label>
					</div>
					<div class="inputGroup fullWidth">
						<button type="submit">Send Message</button>
					</div>
				</form>
			</section>
		</main>
	</div>
</body>
</html>
