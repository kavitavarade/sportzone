<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tennice Equipment</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar styling */
        /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo i {
      font-size: 2rem;
      color: #f39c12;
      margin-right: 0.5rem;
    }

    .navbar .logo-text span {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .navbar .navigation {
      display: flex;
      align-items: center;
    }

    .navbar .navigation a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar .navigation a:hover {
      color: #f39c12;
      transform: scale(1.1);
    }

    .navbar .navigation .cart {
      background: #f39c12;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar .navigation .cart:hover {
      background: #fff;
      color: #f39c12;
    }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Home</a>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-counter">0</span>
        </div>
    </nav>
    <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-basketball-ball" aria-label="Basketball Icon"></i>
          <div class="logo-text">
            <span>Sport</span>
            <span>Zone</span>
          </div>
        </div>
        <div class="navigation">
          <a href="#">üè† Home</a>
          <a href="sport.html">üèÜ Sports</a>
          <a href="shop.html">üõí Shop</a>
          <a href="service.html">üèÖ Service</a>
          <a href="#">üìû Contact</a>
          <a href="shop.html" class="cart">
            <i class="fa-solid fa-cart-shopping" aria-label="Cart"></i> Cart
          </a>
        </div>
      </nav>
    <!-- Main content -->
    <div class="cards-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Cricket Bat">
            <div class="card-content">
                <h3>Premium Cricket Bat</h3>
                <p>High-quality cricket bat designed for professionals.</p>
                <div class="price">‚Çπ12,000</div>
            </div>
            <div class="card-actions">
                <button class="buy-now" onclick="location.href='bat-details.html'">Buy Now</button>
                <button class="add-to-cart" onclick="addToCart('Premium Cricket Bat', '‚Çπ12,000')">Add to Cart</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Cricket Ball">
            <div class="card-content">
                <h3>Leather Cricket Ball</h3>
                <p>Durable and perfectly balanced for competitive play.</p>
                <div class="price">‚Çπ1,600</div>
            </div>
            <div class="card-actions">
                <button class="buy-now" onclick="location.href='ball-details.html'">Buy Now</button>
                <button class="add-to-cart" onclick="addToCart('Leather Cricket Ball', '‚Çπ1,600')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Items Section -->
    <div class="cart-items">
        <h2>Cart Items</h2>
        <ul id="cart-items-list">
            <!-- Items will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Initialize cart count
        let cartCount = 0;

        // Function to add to cart and update notification
        function addToCart(itemName, itemPrice) {
            cartCount++;
            document.getElementById('cart-counter').textContent = cartCount;

            // Add the item to the cart items list
            const cartItemsList = document.getElementById('cart-items-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${itemName}</span><span>${itemPrice}</span>`;
            cartItemsList.appendChild(listItem);
        }
    </script>
</body>
</html>
